<div class="header">
  <p class="headline">{{ unitType }}</p>
  <div class="status-circle" [style.border-color]="getAllStatusColor()"></div>
</div>
<hr>
<ng-container *ngFor="let unit of units$ | async">
  <div>
    <div class="body">
      <div style="height: 30px; width: 50px">
        <p>{{ unit.name }}</p>
      </div>
      <div class="status-circle" [style.border-color]="getStatusColor(unit)"></div>
    </div>
  </div>
</ng-container>
