<div class="main-container">

  <!--Logo-->
  <img class="logo" src="assets/securty_logo.png">

  <!--Login Box-->
  <div class="login-box">
    <h2 class="welcome-text">Welcome back!</h2>
    <p class="login-instruction">Please login to your account.</p>
    <form [formGroup]="login" class="login-form">
      <input type="text" formControlName="Email" name="Email" placeholder="Email" class="email-input">
      <input type="password" formControlName="Password" name="Password" placeholder="Password" class="password-input">

      <!--Remember me checkbox-->
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" class="remember-me-checkbox">
        <label for="rememberMe" class="remember-me-label">Remember me</label>
      </div>

      <!--Login Button-->
      <button type="submit" class="login-button">Login</button>

      <!--Forgot Password Link-->
      <a href="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWYwcmxrNHYxOGFnczRqdnV5ZTRxMjc0NndpZmhmaHJkZWsyb2MyMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FY0NAXjo7iB3BhKHd6/giphy.gif" class="forgot-password-link">Forgot your password?</a>
    </form>
  </div>
</div>
