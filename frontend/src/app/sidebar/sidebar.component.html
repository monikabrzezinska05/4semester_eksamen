<div class="sidebarMain">
  <img src="assets/securty_logo.png" class="sidebarImage">

  <button class="sidebarButton" (click)="onDashboardButtonPressed()">Dashboard</button>
  <button class="sidebarButton" (click)="onHistoryButtonPress()">HistoryModel</button>
  <button class="sidebarButton" (click)="onSettingsButtonPressed()">Settings</button>
  <div class="toggle-switch" #toggleSwitch>
    <div class="toggle-knob"></div>
  </div>
  <button type="logoff" class="sidebarButton" (click)="Logoff()"> Sign out</button>
</div>


<div id="settingsModal" class="modal" (click)="onOutsideModalPressed()">
  <div class="modal-content">
    <span class="close" (click)="onModalClosePressed()">&times;</span>
    <details>
      <summary>Color Codes</summary>
      <div [style.display]="'flex'">
        <div class="status-circle" [style.border-color]="'green'"></div>
        <p>Green indicates alarm is armed.</p>
      </div>
      <div [style.display]="'flex'">
        <div class="status-circle" [style.border-color]="'yellow'"></div>
        <p>Yellow indicates a unit is open.</p>
      </div>
      <div [style.display]="'flex'">
        <div class="status-circle" [style.border-color]="'red'"></div>
        <p>Red indicates an alarm is triggered.</p>
      </div>
      <div [style.display]="'flex'">
        <div class="status-circle" [style.border-color]="'black'"></div>
        <p>If you see this call help.</p>
      </div>
    </details>

    <p>Change Pin:</p>
    <input type="password" placeholder="Pin kode" maxlength="4">
    <button style="margin-left: 10px">Confirm</button>

    <details>
      <summary>Email list for notifications</summary>
      <div class="email" *ngFor="let emailItem of Email$ | async">
        <div class="email-content">
          <p>{{ emailItem.mail }}</p>
          <button class="button-delete-email">&times;</button>
        </div>
        <div class="line"></div>
      </div>
      <div>
        <input style="margin-left: 10px" type="email">
        <button style="margin-left: 10px" (click)="onAddEmailPressed()">Add</button>
      </div>
    </details>

    <p>Dark mode:</p>
    <div class="toggle-switch" #toggleDarkmode>
      <div class="toggle-knob">
        <p class="knob-icon">&#9728;</p>
      </div>
    </div>
  </div>
</div>
